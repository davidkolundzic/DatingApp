<form (ngSubmit)="register()" #registerForm="ngForm" autocomplete="off">
    <h2 class="text-center text-primary">
        Sign up
    </h2>
    <div class="input-group mb-3">
        <input type="text" name="" id="" class="form-control" name="username" [(ngModel)]="model.username" placeholder="Username">
    </div>
    <div class="input-group mb-3">
        <input type="text" name="" id="" class="form-control" name="password" [(ngModel)]="model.password" placeholder="Password">
    </div>
    <div class="text-center">
        <button type="submit" class="btn btn-success me-3">
            Register
        </button>
        <button type="button" class="btn btn-light" (click)="cancel()">
            Cancel
        </button>
    </div>
</form>
