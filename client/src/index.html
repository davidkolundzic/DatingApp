<body id="mainApp">
  <app-root></app-root>
  
  <script>
    function checkTheme (){
      var theme = localStorage.getItem('my-theme');
      if(theme) return theme;
    }

    function setTheme(){
      var theme = 'bootstrap';
      var headElement = document.getElementsByTagName('head')[0];
      
      console.log(checkTheme())
      var localTheme = checkTheme();
      
      if(localTheme) theme = localTheme;
      
      var newLinkEl = this.document.createElement('link');
      newLinkEl.rel = 'stylesheet';
      newLinkEl.id = 'client-theme';
      newLinkEl.href = `assets/themes/${theme}.css`;
      headElement.appendChild(newLinkEl);
    }
    setTheme();
  </script>
</body>
</html>
